<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-xxl bg-light rounded">
      <div class="row vh-100">
        <div class="col-5">
          <img
            class="img-fluid"
            src="img/DrawKit Vector Illustration Black Friday & Online Shopping (5).png"
            alt="Girl-Shopping"
          />

          <img
            src="img/DrawKit Vector Illustration Black Friday & Online Shopping (7).png"
            alt="Delivery"
            class="img-fluid"
          />
          <img
            class="img-fluid"
            src="img/DrawKit Vector Illustration Black Friday & Online Shopping (8).png"
            alt="Girl-Cart"
          />
        </div>
        <div class="col-7 align-self-center">
          <h4>
            'We have become a community in which millions of people buy and sell
            second-hand products every day. And we have only just begun. Buying
            second hand is the best way to get what you need at a better
            price.
          </h4>
          <h4>
           Join us now, and start saving!
          <form class="bg-white">
            <h4>Let's do this!</h4>
            <div class="row g-8">
              <div class="col">
                <label for="first">FIRST NAME</label>
                <input
                  type="text"
                  class="form-control"
                  id="first"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <label for="last">LAST NAME</label>
                <input
                  type="text"
                  class="form-control"
                  id="last"
                  aria-label="Last name"
                />
              </div>
            </div>
            <div class="row g-8">
              <div class="col">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-label="email"
                />
              </div>
              <div class="col">
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  aria-label="phone number"
                />
              </div>
            </div>
            <div class="row g-8">
              <div class="col">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  aria-label="password"
                />
              </div>
              <div class="col">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm"
                  aria-label="confirm"
                />
              </div>
            </div>
          </form>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
