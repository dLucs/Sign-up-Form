<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="form">
      <div class="container">
        <div class="row shadow-lg mb-5 rounded-4 p-0 m-0 gx-0">
          <div class="col-lg-5 p-0">
            <img
              class="img-fluid rounded-4"
              src="img/lorenzo-herrera-p0j-mE6mGo4-unsplash2.jpg"
              alt="Girl-Shopping"
            />
          </div>
          <div class="col-lg-7 m-auto ps-15" id="right">
            <h6 class="info">
              <strong>
                We have become a community in which millions of people buy and
                sell second-hand products every day. And we have only just
                begun. Buying second hand is the best way to get what you need
                at a better price.</strong
              >
            </h6>
            <h6 class="info">
              <strong
                ><span id="join">Join us now</span>, and start saving!</strong
              >
            </h6>
            <form class="bg-white shadow-lg mb-5 rounded" id="form">
              <h6><strong>Let's do this!</strong></h6>
              <div class="row g-8">
                <div class="col">
                  <label for="first">FIRST NAME</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first"
                    aria-label="First name"
                    required
                  />
                </div>
                <div class="col">
                  <label for="last">LAST NAME</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last"
                    aria-label="Last name"
                    required
                  />
                </div>
              </div>
              <div class="row g-8">
                <div class="col">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-label="email"
                    required
                  />
                </div>
                <div class="col">
                  <label for="phone">PHONE NUMBER</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    aria-label="phone number"
                    required
                  />
                </div>
              </div>
              <div class="row g-8">
                <div class="col">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    aria-label="password"
                    required
                  />
                </div>
                <div class="col">
                  <label for="confirm">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm"
                    aria-label="confirm"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="create">
                Create Account
              </button>
            </form>

            <p>Already have an Account? <a href="url">Log in</a></p>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
